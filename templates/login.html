{% extends "template.html" %}

{% block content %}

	<h2>Welcome to My Blog!</h2>
	<h3>Please Login to access posts.</h3>

	<form action="" method="post">
		Username: <input type="text" name="username" value="{{ request.form.username }}">
		Password: <input type="password" name="password" value="{{ request.form.password }}">
		<p><input type="submit" button type="button" class="btn btn-primary" value="Login"</button>
	</form>

{% endblock %}
